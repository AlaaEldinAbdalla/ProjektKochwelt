<!DOCTYPE html>
<html lang="de">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style-mainseite.css">
    <link rel="shortcut icon" href="./img/logo_small.png">
    
</head>
<body>
    <header>
       <a href="index.html"><img src="./img/logo.png" alt="logo"></a>

        <nav class="display-none-header">
         <a class="navlink"  href="./index.html">Start</a>
         <a class="navlink"  href="#">Rezept des Tages</a>
         <a class="navlink"  href="#">Kontakt</a>
         <a class="navlink"  href="./impressum.html">Impressum</a>
        </nav>
    </header>
    <main>
        <div class="contact-box">
            <h2>Kontaktiere uns</h2>
            <form>
                <label for="name">Dein Name:</label>
                <input type="text" id="name" required>
                <label for="email">Deine E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Deine Nachricht:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <button type="submit">Abschicken</button>
            </form>
        </div>

    </main>











    <footer class="site-footer">
        <img class="footer-img" src="./img/logo.png" alt="logo">
        <div class="social-icons">
            <a href="https://www.facebook.com/?locale=de_DE"><img src="./img/facebook_logo.png" alt="facebook"></a>
            <a href="https://www.instagram.com/"><img src="./img/instagrram_logo.png" alt="instagram"></a>
            <a target="_blank" href="https://x.com/"><img src="./img/x logo.png" alt="twitter"></a>
        </div>
    </footer>

    
</body>
</html>
